databaseChangeLog:
  - changeSet:
      id: create orders table
      author: khazarmammadov
      changes:
        - createTable:
            tableName: orders
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: restaurant_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: items_json
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: total_amount
                  type: DECIMAL(19,2)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP